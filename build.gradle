plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.1'
}

javafx {
    version = "21.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

tasks.withType(Jar) {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    jar {
        manifest {
            attributes 'Main-Class': 'arpeggiatorum.Launcher'
        }
        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}
group = 'com.github.axelberndt'
version = '0.1.2'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
        name = "TarsosDSP repository"
        url = "https://mvn.0110.be/releases"
    }
//    maven { url "https://repo1.maven.org/maven2" }
    flatDir {
        dirs("externals")
    }
    // Look for artifacts here if not found at the above location
    //artifactUrls "https://github.com/cemfi/meico/releases/latest"

}

dependencies {
    testImplementation platform('org.junit:junit-bom:latest.release')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "com.github.philburk:jsyn:latest.release"
    //implementation "com.github.cemfi:meico:latest.release"
    implementation(":meico:0.9.0")
    implementation(":jportaudio:0.1.0")
    implementation 'be.tarsos.dsp:core:latest.release'
    implementation 'be.tarsos.dsp:jvm:latest.release'
    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    implementation 'org.controlsfx:controlsfx:latest.release'
    // implementation 'org.jfxtras:jfxtras-menu:latest.release'
    implementation 'eu.hansolo:medusa:latest.release'
//    implementation ':scenebuilder-kit:21.0.0'
    //implementation 'com.guigarage:css-helper:latest.release'

    /* uncomment for cross-platform jar: */
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
}

test {
    useJUnitPlatform()
}

